{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
 <title>Register</title>
<style>
  .containery{
    height: 100%;
    width: 100%;
    background-image: url("https://t3.ftcdn.net/jpg/03/55/60/70/360_F_355607062_zYMS8jaz4SfoykpWz5oViRVKL32IabTP.jpg");
    background-repeat: no-repeat;
    background-size: 100% 100%;
    background-attachment: fixed;
    background-position: center;
    margin: 0;
    overflow-y: hidden;
  }
  .log{
    margin:0 auto;
    width:35%;
    background-color: rgba(255, 255, 255, 0.3);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
</style>
<div class="containery">
    <form  class="col-6 max-auto card p-3 shadow-lg mt-2 mb-2 log" method="post">
        {% csrf_token %}
        <h1>Register Page</h1>
        {% if messages %}
        <div class="alert alert-primary" role="alert">
          {% for message in messages %}
          {{ message }}
          {% endfor %}
        </div>
        {% endif %}
        <div class="mb-3">
            <label for="first_name" class="form-label" >FirstName</label>
            <input name="first_name"  required type="text" class="form-control" pattern="[A-Za-z]+", title="First Name should be in letter">
          </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">LastName</label>
            <input name="last_name"  required type="text" class="form-control">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input name="email"  required type="email" class="form-control" pattern="[a-zA-Z0-9._%+-]+@(gmail\.com|yahoo\.com)" title="Email in valid format and only from gmail or yahoo">
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input name="username"  required type="text" class="form-control">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input name="password"  required type="password" class="form-control" minlength="8" title="Password should be written at least 8 character">
        </div>
        <p>Already have Account<a href="/" > Login</a></p>
        <button type="submit" class="btn btn-primary"> Register</button>
    </form>

  </div>

{% endblock %}
